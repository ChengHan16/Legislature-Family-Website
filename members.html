        .banner-info-wrap {
            display: flex;
            flex-direction: column; /* 關鍵：由水平改為垂直排列 */
            align-items: center;    /* 讓內容在垂直排列時依然保持居中 */

            font-size: 1.1em;
            color: #ffcc00;
        }

        /* --- 3. 主要內容區域 --- */

            max-width: 1100px; /* 限制內容寬度，確保 3-4 個卡片視覺比例最美 */
            margin: 0 auto;
            padding: 40px 20px;

            margin: 50px 0 25px;
            color: #1a237e;
            font-size: 1.6em;
            font-weight: bold;

        .member-grid {
            display: grid !important; /* 強制啟動網格 */
            /* 電腦版預設：並排 4 個，每個佔 1 份等寬比例 */
            grid-template-columns: repeat(4, 1fr); 
            gap: 25px;
            margin-top: 20px;
            width: 100%; /* 確保容器撐開 */
        }

        .member-card {
            background: white;
            padding: 30px 15px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border-top: 5px solid #1a237e;
            transition: all 0.3s ease;

            width: auto;

        .member-card:hover {
            transform: translateY(-8px);

        }

        .gone-member { background-color: #fafafa; border-top-color: #9e9e9e; opacity: 0.7; }

        .back-to-top {
            position: fixed; bottom: 30px; right: 30px;
            width: 50px; height: 50px; background-color: #1a237e;
            color: white; border-radius: 50%; display: flex;

        }

           響應式優化
           ============================================= */

            /* 平板寬度時改為固定 3 個或自動排列 */

        響應式優化 (手機版 768px 以下)

            /* 1. 調整導覽列外殼，縮小內距 */

            }
            
        }

        @media (max-width: 1100px) {
            .member-grid {

        /* 職稱樣式 */
        .member-title {
            font-size: 1.1em;

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script>
        // ** 1. Firebase 配置 (與 Data 網頁一致) **
        const firebaseConfig = {
            apiKey: "AIzaSyACnoimIASfb1rb59SbgLDkUmyYR6ODbUU",
            authDomain: "llwb-ed686.firebaseapp.com",
            projectId: "llwb-ed686",
            storageBucket: "llwb-ed686.firebasestorage.app", 
            messagingSenderId: "940345852074",
            appId: "1:940345852074:web:7a30cca5a6d997a92350d3",
            measurementId: "G-KWL4ZE3D18"
        };

        // 初始化 Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();

        document.addEventListener("DOMContentLoaded", function() {
            const container = document.getElementById('member-container');

            // ** 2. 監聽 Firebase 資料 (即時更新) **
            db.collection("content").orderBy("timestamp", "asc").onSnapshot((snapshot) => {
                    container.innerHTML = ""; 
                    
                    snapshot.docs.forEach((doc, index) => {
                        const data = doc.data();
                        const nickname = data.text || '未命名';
                        const imgSrc = data.imageUrl || '預設圖片網址';
                        const memberLink = data.link || '#'; // 讀取資料庫中的 link 欄位
                        const memberNumber = index + 1;

                    // 判斷是否為「守護神」(包含 Shiba 或 柴犬 或 吉祥物)
                    const isGuardian = nickname.includes("Shiba") || nickname.includes("柴犬") || nickname.includes("吉祥物");

                    // 如果遇到守護神，且還沒放過分隔線
                    if (isGuardian && !hasGuardianDivider) {
                        const divider = `
                            <div style="flex-basis: 100%; text-align: center; margin: 40px 0 20px;">
                                <hr style="border: 0; height: 1px; background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0)); margin-bottom: 20px;">
                                <h2 style="font-size: 1.8em; color: #1a237e; letter-spacing: 5px; font-weight: bold;">守護神</h2>
                            </div>`;
                        container.insertAdjacentHTML('beforeend', divider);
                        hasGuardianDivider = true;
                    }

                    // 生成與你原本 members.html 一模一樣的卡片格式
                    const cardHTML = `
                        <div class="member-item">
                            <div class="member-name-placeholder">成員 ${memberNumber}</div>
                            <div class="member-image-wrapper">
                                <a href="${memberLink}">
                                    <img src="${imgSrc}" alt="${nickname} 頭像">
                                </a>
                            </div>
                            <div class="member-title">${nickname}</div>
                        </div>
                    `;
                    container.insertAdjacentHTML('beforeend', cardHTML);
                });
            }, (error) => {
                console.error("Firebase 讀取失敗:", error);
                container.innerHTML = `<p style='color:red;'>連線錯誤: ${error.message}</p>`;
            });
        });
    </script>
