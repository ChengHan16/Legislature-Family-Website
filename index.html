<!DOCTYPE html>
<html lang="zh-Hant">
<style>
        /* --- 基礎樣式 --- */
    body {
        font-family: "Noto Sans TC", "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4; /* 淺灰色背景 */
        color: #333;
    }

    /* --- 1. 導覽列樣式 (深藍色底) --- */
    .navbar-static {
        background-color: #1a237e; /* 主深藍色 */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .navbar-full {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 40px;
    }

    /* Logo 樣式 (深藍底上的黃色圓圈) */
    .logo {
        font-size: 1.5em;
        font-weight: bold;
        color: white;
        display: flex;
        align-items: center;
    }
    .logo-circle {
        background-color: #ffcc00; /* 強調黃色 */
        color: #1a237e;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1em;
        margin-right: 8px;
        font-weight: 700;
    }

    /* 連結樣式 */
    .nav-links {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
    }

    .nav-links li {
        margin-left: 30px;
    }

    .nav-links a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        padding: 8px 15px;
        transition: background-color 0.3s, border-bottom 0.3s;
    }

    /* Active/Hover 狀態 */
    .nav-links a:hover {
        border-bottom: 2px solid #ffcc00; /* 首頁/Hover 狀態的黃色底線 */
    }
    .nav-links a.active-dark {
        background-color: #004d99; /* 當前頁面的深色底 */
        border-radius: 4px;
        color: white !important;
        border-bottom: none; 
    }


    /* --- 2. 次級 Banner 樣式 (深藍色底) --- */
    .page-banner {
        background-color: #1a237e; /* 主深藍色 */
        color: white;
        padding: 80px 20px;
        text-align: center;
    }

    .banner-content h2 {
        font-size: 3em;
        margin-bottom: 15px;
    }

    .banner-content p {
        font-size: 1.1em;
        max-width: 700px;
        margin: 0 auto;
        font-weight: 300;
    }

    /* --- 3. 主要內容區域 --- */
    .main-content-area {
        padding: 40px;
        text-align: center;
        min-height: 400px; /* 確保內容區域不會太短 */
    }


    /* --- 4. 頁腳樣式 (深藍色底) --- */
    footer {
        text-align: center;
        padding: 20px;
        background-color: #1a237e; 
        color: white;
        font-size: 0.8em;
    }

    /* 確保卡片圖標是黃色的 (用於 info-card, etc.) */
    .info-icon, .card-icon {
        color: #ffcc00; 
    }
    .card-section {
        display: flex;
        justify-content: center;
        gap: 30px;
        padding: 50px 40px;
        /* 將卡片區塊向上拉，覆蓋在主視覺圖片下方 */
        margin-top: -100px; 
        position: relative;
        z-index: 5; /* 確保卡片在上方 */
    }

    .card {
        background-color: white;
        padding: 30px;
        width: 300px;
        border-radius: 8px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
        text-align: center;
    }

    .card:hover {
        transform: translateY(-5px); /* 滑鼠懸停時微抬升 */
    }

    .card-icon {
        font-size: 2.5em;
        color: #004d99; /* 藍色 */
        margin-bottom: 15px;
    }

    .card h3 {
        color: #004d99;
        font-size: 1.5em;
        margin-top: 0;
        margin-bottom: 10px;
    }

    .card p {
        font-size: 0.95em;
        color: #666;
        margin-bottom: 20px;
    }

    /* --- 4. 頁腳 (Footer) --- */

    footer {
        text-align: center;
        padding: 20px;
        background-color: #1a237e; /* 深藍色，與導覽列顏色呼應 */
        color: white;
        font-size: 0.8em;
    }
</style>
