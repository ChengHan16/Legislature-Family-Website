<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立法院 - 成員組織名錄</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* --- 基礎樣式與防溢出 --- */
        html { scroll-behavior: smooth; }
        html, body { max-width: 100%; overflow-x: hidden; margin: 0; padding: 0; }

        body {
            font-family: "Noto Sans TC", "Arial", sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- 1. 導覽列樣式 --- */
        /*.navbar-static {
            background-color: #1a237e;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar-full {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
        }*/

        .navbar-static {
            background-color: #1a237e;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%; /* 確保背景寬度 100% */
        }

        /* 2. 導覽列內部內容：負責限制寬度並置中 */
        .navbar-full {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px; /* 內距調整 */
            
            /* 關鍵修改：限制最大寬度並置中 */
            max-width: 1100px;  /* 建議與你的 .event-content-area 寬度一致 */
            margin: 0 auto;    /* 左右自動外距，達成置中效果 */
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
        }

        .logo-circle {
            background-color: #ffcc00;
            color: #1a237e;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            font-weight: 700;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li { margin-left: 30px; }
        .nav-links a { color: white; text-decoration: none; font-weight: 500; padding: 8px 15px; transition: 0.3s; }
        .nav-links a:hover { border-bottom: 2px solid #ffcc00; }
        .nav-links a.active-dark { background-color: #004d99; border-radius: 4px; color: white !important; }

        /* --- 2. 活動詳情 Banner 樣式 --- */
        /* --- 2. 活動詳情 Banner 樣式 --- */
        .event-banner {
            background: linear-gradient(135deg, #1a237e 0%, #0d1241 100%);
            color: white;
            padding: 60px 20px; /* 保持你要求的內距 */
            text-align: center;
            border-bottom: 4px solid #ffcc00;

            /* --- 新增以下屬性來固定範圍 --- */
            height: 240px;           /* 設定一個固定的總高度 */
            box-sizing: border-box;  /* 確保 padding 不會額外撐大這 300px */
            display: flex;
            flex-direction: column;
            justify-content: center; /* 讓內容在固定高度內垂直居中 */
            overflow: hidden;        /* 萬一文字真的太多，強制裁切不溢出 */
        }

        .event-banner h1 { font-size: 3.5em; margin: 0; letter-spacing: 2px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }

        .banner-info-wrap {
            display: flex;
            flex-direction: column; /* 關鍵：由水平改為垂直排列 */
            align-items: center;    /* 讓內容在垂直排列時依然保持居中 */
            gap: 15px;             /* 設定兩行之間的距離 */
            margin-top: 20px;
            font-size: 1.1em;
            color: #ffcc00;
        }

        /* --- 3. 主要內容區域 --- */
        .event-content-area {
            max-width: 1100px; /* 限制內容寬度，確保 3-4 個卡片視覺比例最美 */
            margin: 0 auto;
            padding: 40px 20px;
            flex: 1;
        }

        .org-image-container { text-align: center; margin-bottom: 50px; }
        .org-logo {
            width: 180px; height: 180px; border-radius: 50%;
            border: 6px solid white; box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            object-fit: cover;
        }

        .events-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        .event-card-link {
            text-decoration: none;
            color: inherit;
            display: block;
            width: 450px; 
            max-width: 100%; /* 確保手機版不會超出螢幕 */
        }

        .event-card-simple {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border-left: 6px solid #ffcc00; /* 加入統一的黃色邊條 */
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .event-card-link:hover .event-card-simple {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(26, 35, 126, 0.1);
        }

        .event-date-circle {
            flex-shrink: 0;
            width: 65px;
            height: 65px;
            background-color: #1a237e;
            color: #ffcc00;
            border-radius: 50%;
            text-align: center;
            margin-right: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-weight: bold;
            border: 2px solid #ffcc00;
        }

        .event-date-circle .day { font-size: 1.6em; line-height: 1; }
        .event-date-circle .month { font-size: 0.75em; margin-top: 2px; }

        .event-info-box {
            flex-grow: 1;
            min-width: 0; /* 確保文字截斷正常運作 */
        }

        .event-info-box h3 {
            color: #1a237e;
            font-size: 1.4em;
            margin: 0 0 8px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .event-info-box .date-text {
            font-size: 0.95em;
            color: #666;
            margin: 0;
        }

        .action-arrow {
            font-size: 1.2em;
            color: #1a237e;
            margin-left: 15px;
            opacity: 0.5;
            transition: 0.3s;
        }

        .event-card-link:hover .action-arrow {
            opacity: 1;
            transform: translateX(5px);
        }

        .m-name { font-weight: bold; font-size: 1.3em; color: #111; margin-bottom: 10px; }
        .m-party { font-size: 1em; color: #666; line-height: 1.5; }

        .gone-member { background-color: #fafafa; border-top-color: #9e9e9e; opacity: 0.7; }

        /* --- 5. 其他元件 --- */
        .back-to-top {
            position: fixed; bottom: 30px; right: 30px;
            width: 50px; height: 50px; background-color: #1a237e;
            color: white; border-radius: 50%; display: flex;
            justify-content: center; align-items: center; z-index: 1000;
            border: 2px solid #ffcc00; transition: 0.3s;
        }

        footer { text-align: center; padding: 5px 20px; background-color: #1a237e; color: white; font-size: 0.8em; }

        /* =============================================
           響應式優化
           ============================================= */
        @media (max-width: 992px) {

        }

        /* =============================================
        響應式優化 (手機版 768px 以下)
        ============================================= */
        @media (max-width: 768px) {
            /* 1. 調整導覽列外殼，縮小內距 */
            .navbar-full { 
                flex-direction: column; 
                padding: 10px 5px; 
            }

            /* 2. 調整導覽連結容器 */
            .nav-links { 
                margin-top: 10px; 
                width: 100%; 
                justify-content: center; /* 置中 */
                display: flex;
                flex-wrap: nowrap;      /* 關鍵：強制絕對不換行 */
                padding: 12px 0 5px 0;
                border-top: 1px solid rgba(255,255,255,0.1);
            }

            /* 3. 調整清單項目 */
            .nav-links li { 
                margin: 0 4px;          /* 縮小項目間的間距 */
                flex-shrink: 1;         /* 允許項目在必要時縮小 */
            }

            /* 4. 調整文字大小與行為 */
            .nav-links a { 
                padding: 5px 8px;       /* 縮小按鈕內距 */
                
                /* 使用 clamp 讓字體在 12px 到 14px 之間隨螢幕自動縮放 */
                font-size: clamp(12px, 3.2vw, 14px); 
                
                white-space: nowrap;    /* 關鍵：文字絕對不換行 */
                letter-spacing: -0.5px; /* 稍微縮小字距，節省空間 */
            }

            .events-grid {
                width: 350px;
            }
        }

        @media (max-width: 1100px) {

        }

    </style>
</head>

            </ul>
        </nav>
    </header>

    <section class="event-banner">
        <h1>關於立法院</h1>
        <div class="banner-info-wrap">
            <span><i class="fa-solid fa-calendar-check"></i> 創立時間：2019/07/03</span>
            <span><i class="fa-solid fa-crown"></i> 創辦人：班長</span>
        </div>

    <main class="event-content-area">
        <div class="events-grid">

                    </div>
                    <span class="action-arrow"><i class="fa-solid fa-arrow-right"></i></span>
                </article>
            </a>
        </div>
    </main>

    <a href="#" class="back-to-top" title="回到最頂端"><i class="fa-solid fa-chevron-up"></i></a>

    <footer>

    </footer>

</body>
</html>
