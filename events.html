<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立法院 - 活動行程</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* --- 基礎樣式與防溢出 --- */
        html { scroll-behavior: smooth; }
        html, body { max-width: 100%; overflow-x: hidden; margin: 0; padding: 0; }

        body {
            font-family: "Noto Sans TC", "Arial", sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- 1. 導覽列樣式 --- */
        .navbar-static {
            background-color: #1a237e;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
        }

        .navbar-full {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo-circle {
            background-color: #ffcc00;
            color: #1a237e;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            font-weight: 700;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li { margin-left: 30px; }
        .nav-links a { color: white; text-decoration: none; font-weight: 500; padding: 8px 15px; transition: 0.3s; }
        .nav-links a:hover { border-bottom: 2px solid #ffcc00; }
        .nav-links a.active-dark { background-color: #004d99; border-radius: 4px; color: white !important; }

        /* --- 2. Banner 樣式 (固定高度) --- */
        .event-banner {
            background: linear-gradient(135deg, #1a237e 0%, #0d1241 100%);
            color: white;
            padding: 60px 20px;
            text-align: center;
            border-bottom: 4px solid #ffcc00;
            height: 240px; 
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }

        .event-banner h1 { font-size: 3em; margin: 0; letter-spacing: 2px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }

        .banner-info-wrap {
            display: flex;
            flex-direction: column; 
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            font-size: 1.1em;
            color: #ffcc00;
        }

        /* --- 3. 主要內容區域 --- */
        .event-content-area {
            max-width: 1100px;
            margin: 0 auto;
            padding: 60px 20px;
            flex: 1;
        }

        /* --- 4. 修正後的活動卡片設計 (防溢出) --- */
        .events-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        .event-card-link {
            text-decoration: none;
            color: inherit;
            display: block;
            width: 450px; 
            max-width: 100%; /* 確保手機版不會超出螢幕 */
        }

        .event-card-simple {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border-left: 6px solid #ffcc00; /* 加入統一的黃色邊條 */
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .event-card-link:hover .event-card-simple {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(26, 35, 126, 0.1);
        }

        .event-date-circle {
            flex-shrink: 0;
            width: 65px;
            height: 65px;
            background-color: #1a237e;
            color: #ffcc00;
            border-radius: 50%;
            text-align: center;
            margin-right: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-weight: bold;
            border: 2px solid #ffcc00;
        }

        .event-date-circle .day { font-size: 1.6em; line-height: 1; }
        .event-date-circle .month { font-size: 0.75em; margin-top: 2px; }

        .event-info-box {
            flex-grow: 1;
            min-width: 0; /* 確保文字截斷正常運作 */
        }

        .event-info-box h3 {
            color: #1a237e;
            font-size: 1.4em;
            margin: 0 0 8px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .event-info-box .date-text {
            font-size: 0.95em;
            color: #666;
            margin: 0;
        }

        .action-arrow {
            font-size: 1.2em;
            color: #1a237e;
            margin-left: 15px;
            opacity: 0.5;
            transition: 0.3s;
        }

        .event-card-link:hover .action-arrow {
            opacity: 1;
            transform: translateX(5px);
        }

        /* --- 5. 其他元件 --- */
        .back-to-top {
            position: fixed; bottom: 30px; right: 30px;
            width: 50px; height: 50px; background-color: #1a237e;
            color: white; border-radius: 50%; display: flex;
            justify-content: center; align-items: center; z-index: 1000;
            border: 2px solid #ffcc00; transition: 0.3s;
            text-decoration: none;
        }

        footer { text-align: center; padding: 25px; background-color: #1a237e; color: white; font-size: 0.9em; }

        /* =============================================
           響應式優化 (RWD)
           ============================================= */
        @media (max-width: 768px) {
            .navbar-full { flex-direction: column; padding: 10px 5px; }
            .nav-links { 
                margin-top: 10px; width: 100%; justify-content: center; display: flex;
                flex-wrap: nowrap; padding: 10px 0 5px 0; border-top: 1px solid rgba(255,255,255,0.1);
            }
            .nav-links li { margin: 0 4px; flex-shrink: 1; }
            .nav-links a { padding: 5px 8px; font-size: clamp(12px, 3.2vw, 14px); white-space: nowrap; }

            .event-banner { height: auto; padding: 40px 20px; }
            .event-banner h1 { font-size: 2.2em; }

            .event-card-simple { padding: 20px; }
            .event-date-circle { width: 55px; height: 55px; margin-right: 15px; }
            .event-date-circle .day { font-size: 1.3em; }
            .event-info-box h3 { font-size: 1.2em; }
        }
    </style>
</head>
<body>

    <header class="navbar-static">
        <nav class="navbar-full">
            <a href="index.html" class="logo">
                <div class="logo-circle">立</div> 
                立法院 <span style="font-weight: 300; font-size: 0.8em; margin-left:10px;">Legislature</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">首頁</a></li>
                <li><a href="about.html">關於我們</a></li> 
                <li><a href="members.html">成員介紹</a></li> 
                <li><a href="events.html" class="active-dark">活動行程</a></li>
                <li><a href="index.html">其他</a></li>
            </ul>
        </nav>
    </header>

    <section class="event-banner">
        <h1>活動行程</h1>
        <div class="banner-info-wrap">
            <span>掌握最新的立法院議程</span>
            <span>委員會排程及重要活動資訊</span>
        </div>
    </section>

    <main class="event-content-area">
        <div class="events-grid">
            
            <a href="2025-Christmas-Party.html" class="event-card-link">
                <article class="event-card-simple">
                    <div class="event-date-circle">
                        <span class="day">25</span>
                        <span class="month">DEC</span>
                    </div>
                    <div class="event-info-box">
                        <h3>聖誕聚會</h3>
                        <p class="date-text"><i class="fa-regular fa-clock"></i> 2025-12-25 晚間</p>
                    </div>
                    <span class="action-arrow"><i class="fa-solid fa-arrow-right"></i></span>
                </article>
            </a>

            </div>
    </main>

    <a href="#" class="back-to-top"><i class="fa-solid fa-chevron-up"></i></a>

    <footer>
        <p>© 2026 立法院 Legislature. All rights reserved.</p>
    </footer>

</body>
</html>
