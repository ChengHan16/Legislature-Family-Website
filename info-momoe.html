<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立法院 - 活動行程</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* --- 基礎樣式 --- */
        body {
            font-family: "Noto Sans TC", "Arial", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* 淺灰色背景 */
            color: #333;
        }

        /* --- 1. 導覽列樣式 (深藍色底) --- */
        .navbar-static {
            background-color: #1a237e; /* 主深藍色 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar-full {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
        }

        /* Logo 樣式 */
        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
        }
        .logo-circle {
            background-color: #ffcc00; /* 強調黃色 */
            color: #1a237e;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1em;
            margin-right: 8px;
            font-weight: 700;
        }

        /* 連結樣式 */
        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin-left: 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 15px;
            transition: background-color 0.3s, border-bottom 0.3s;
        }

        .nav-links a:hover {
            border-bottom: 2px solid #ffcc00;
        }
        .nav-links a.active-dark {
            background-color: #004d99;
            border-radius: 4px;
            color: white !important;
            border-bottom: none; 
        }

        /* --- 2. 次級 Banner 樣式 --- */
        .page-banner {
            background-color: #1a237e;
            color: white;
            padding: 80px 20px;
            text-align: center;
        }

        .banner-content h2 {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .banner-content p {
            font-size: 1.1em;
            max-width: 700px;
            margin: 0 auto;
            font-weight: 300;
        }

        /* --- 3. 主要內容區域 (Main) --- */
        .parent {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 450px;
            width: 900px;
            margin: 40px auto;
            background-color: #ffffff; /* 改為白色背景以符合名片設計 */
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 40px;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .profile-card {
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: flex-start;
        }

        .info-section {
            flex: 1;
            text-align: left;
        }

        .header-row {
            display: flex;
            align-items: baseline;
            gap: 20px;
            margin-bottom: 5px;
        }

        .header-row h1 {
            font-size: 45px;
            margin: 0;
            color: #1a237e;
            letter-spacing: 5px;
        }

        .header-row .nickname {
            font-size: 24px;
            color: #333;
        }

        .blue-line {
            height: 2px;
            background-color: #1a5276;
            width: 100%;
            margin: 10px 0 25px 0;
        }

        .info-detail {
            font-size: 20px;
            margin: 15px 0;
            color: #333;
            display: flex;
            align-items: center;
        }

        /* 可替換的小圖示樣式 */
        .small-link-img {
            height: 35px;
            width: auto;
            margin-left: 10px;
            border: 1px solid #ccc;
        }

        /* 右側大頭照樣式 */
        .photo-section {
            margin-left: 40px;
        }

        .avatar-img {
            width: 200px;
            height: 200px;
            border-radius: 50%; /* 圓形 */
            object-fit: cover;
            border: 5px solid #1a237e;
        }

        /* --- 4. 頁腳樣式 --- */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #1a237e; 
            color: white;
            font-size: 0.8em;
        }

    </style>
</head>
<body>

    <header class="navbar-static">
        <nav class="navbar-full">
            <div class="logo">
                <div class="logo-circle">立</div> 
                立法院 
            </div>
            <ul class="nav-links">
                <li><a href="index.html">首頁</a></li>
                <li><a href="about.html">關於我們</a></li> 
                <li><a href="members.html">成員介紹</a></li> 
                <li><a href="events.html" class="active-dark">活動行程</a></li>
            </ul>
        </nav>
    </header>

    <section class="page-banner">
        <div class="banner-content">
            <h2>人員介紹</h2>
            <p>掌握最新的立法院議程、委員會排程及重要活動資訊</p>
        </div>
    </section>

    <main class="parent">
        <div class="profile-card">
            <div class="info-section">
                <div class="header-row">
                    <h1>もも</h1>
                    <span class="nickname">暱稱：桃子</span>
                </div>
                
                <div class="blue-line"></div>

                <div class="info-detail">
                    出生地： 日本
                    <img src="https://raw.githubusercontent.com/ChengHan16/Legislature-Family-Website/8c02af54393719b2c11e083fdf7d404bb3a3f286/image/Flag_of_Japan.svg" alt="出生地" class="small-link-img">
                </div>
                
                <div class="info-detail">出生年：2001 年</div>
                <div class="info-detail"></div>
                <div class="info-detail"></div>
                
                <div class="blue-line" style="margin-top: 40px;"></div>
                
                <div class="info-detail">經歷：</div>
            </div>

            <div class="photo-section">
                <img src="https://github.com/ChengHan16/Legislature-Family-Website/blob/main/image/MOMOE%20hokuro.png?raw=true" alt="吳承翰照片" class="avatar-img">
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 立法院 Legislature. All rights reserved.</p>
    </footer>

</body>
</html>
