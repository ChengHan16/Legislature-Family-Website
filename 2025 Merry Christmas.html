<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立法院 - 2025-12-25 聖誕聚會</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* --- 基礎樣式 --- */
        body {
            font-family: "Noto Sans TC", "Arial", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            overflow-x: hidden;
        }

        /* --- [新增] 啟動動畫 Preloader CSS --- */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a237e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }
        .loader-logo {
            font-size: 3em;
            color: #ffcc00;
            font-weight: 900;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }
        .loader-text {
            color: white;
            letter-spacing: 5px;
            font-size: 1.2em;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        /* --- [新增] 內容進場動畫 --- */
        .fade-in-up {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards;
        }
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- 1. 導覽列樣式 --- */
        .navbar-static {
            background-color: #1a237e;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar-full {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
        }
        .logo-circle {
            background-color: #ffcc00;
            color: #1a237e;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 8px;
            font-weight: 700;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li { margin-left: 30px; }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 15px;
            transition: all 0.3s;
        }

        .nav-links a:hover { border-bottom: 2px solid #ffcc00; }
        .nav-links a.active-dark {
            background-color: #004d99;
            border-radius: 4px;
            color: white !important;
        }

        /* --- 2. 活動詳情 Banner 樣式 --- */
        .event-banner {
            background: linear-gradient(135deg, #1a237e 0%, #0d1241 100%);
            color: white;
            padding: 80px 20px 60px 20px;
            text-align: center;
            border-bottom: 4px solid #ffcc00;
        }

        .event-banner h1 {
            font-size: 3.5em;
            margin: 0;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        /* --- 3. 主要內容區域 --- */
        .event-content-area {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: left;
            font-size: 1.1em;
        }

        /* --- 影片播放器樣式 --- */
        .video-blessing-section {
            margin: 40px 0;
            text-align: center;
        }

        .blessing-title {
            font-size: 2.2em;
            color: #1a237e;
            margin-bottom: 25px;
            font-weight: 900;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .blessing-title i { color: #ffcc00; }

        .video-wrapper {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            background: #fff;
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            overflow: hidden;
            border: 1px solid #ddd;
        }

        video {
            width: 100%;
            border-radius: 15px;
            display: block;
            background-color: #000;
        }

        /* --- 4. 頁腳樣式 --- */
        footer {
            text-align: center;
            padding: 30px;
            background-color: #1a237e; 
            color: white;
            font-size: 0.8em;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        /* 手機版本優化 */
        @media (max-width: 768px) {
            .navbar-full { flex-direction: column; padding: 15px 10px; }
            .nav-links { margin-top: 15px; width: 100%; justify-content: center; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px; }
            .nav-links li { margin: 0 8px; }
            .event-banner h1 { font-size: 1.8em; }
            .blessing-title { font-size: 1.6em; }
            .event-content-area { text-align: center; padding: 30px 15px; }
        }
    </style>
</head>
<body>

    <div id="preloader">
        <div class="loader-logo">立</div>
        <div class="loader-text">LEGISLATURE 2025</div>
    </div>

    <header class="navbar-static">
        <nav class="navbar-full">
            <div class="logo">
                <div class="logo-circle">立</div> 
                立法院 
            </div>
            <ul class="nav-links">
                <li><a href="index.html">首頁</a></li>
                <li><a href="about.html">關於我們</a></li> 
                <li><a href="members.html">成員介紹</a></li> 
                <li><a href="events.html" class="active-dark">活動行程</a></li>
            </ul>
        </nav>
    </header>

    <section class="event-banner">
        <div class="banner-content fade-in-up" style="animation-delay: 0.8s;">
            <h1>2025-12-25 聖誕聚會</h1>
        </div>
    </section>

    <main class="event-content-area">
        <div class="event-info">
            <section class="video-blessing-section fade-in-up" style="animation-delay: 1.2s;">
                <h2 class="blessing-title">
                    <i class="fa-solid fa-dog"></i>
                    2025年 可愛柴給的祝福
                    <i class="fa-solid fa-gift"></i>
                </h2>
                
                <div class="video-wrapper">
                    <video id="blessingVideo" controls playsinline muted poster="https://github.com/ChengHan16/Legislature-Family-Website/blob/main/image/shiba.png?raw=true">
                        <source src="https://github.com/ChengHan16/Legislature-Family-Website/raw/main/image/cyTivEiHS5r9CPMGsBvZgCiSiBqteZh0Ot3MUbdFDrA.mov" type="video/quicktime">
                        <source src="https://github.com/ChengHan16/Legislature-Family-Website/raw/main/image/cyTivEiHS5r9CPMGsBvZgCiSiBqteZh0Ot3MUbdFDrA.mov" type="video/mp4">
                        您的瀏覽器不支援播放此影片。
                    </video>
                </div>
            </section>

            <hr style="border: 0; border-top: 1px solid #ddd; margin: 30px 0;">
        </div>
    </main>

    <footer>
        <p>© 2025 立法院 Legislature. All rights reserved.</p>
    </footer>

    <script>
        window.addEventListener('load', function() {
            const preloader = document.getElementById('preloader');
            const video = document.getElementById('blessingVideo');

            // 1. 處理開場遮罩滑開動畫
            setTimeout(() => {
                preloader.style.transform = 'translateY(-100%)';
                
                // 2. 當遮罩滑開時，啟動影片播放
                // 延遲一點點時間（等內容浮現）再播放，效果最順暢
                setTimeout(() => {
                    video.play().catch(error => {
                        console.log("自動播放被攔截，通常是因為需要使用者先互動：", error);
                    });
                }, 1000);

            }, 1000);
        });
    </script>

</body>
</html>
